<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="姓名-学号">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Document</title>


    <style>
        /* 样式点定义，结构类调用，一个或多个，开发最常用 */

        .red {
            color: red;
        }

        .blue {
            color: aquamarine;
        }

        .font {
            font-size: 35px;
        }

        /* id选择器的口诀，只能调用一次， */
        p {
            /* 2em代表2个文字的距离代表相对单位 */
            text-indent: 2em;
            line-height: 16px;
            text-align: center;
            text-decoration: none;
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class='red font'>刘德华</li>
        <li class='blue'>张学友</li>
    </ul>

    <div>我要去吃饭啦</div>

</body>

</html>
